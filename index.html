<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's in my Pantry?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto+Slab&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="min-100-vh flex-column">
  <header class="p-5 text-center text-white bg-warning">
    <i class="fas fa-utensils"></i>
    <h1>What's in my pantry?</h1>
    <h5>Search for recipes based on ingredients in your pantry.</h5>
  </header>
  <main class="flex-row justify-center align-center p-4 bg-light">
    <section class="card card-rounded col-12 bg-white">

      <div class="text-center p-4">
        <label for="ingredients">Add your ingredients:</label>
        <div class="input-group mb-3">

          <input type="text" class="form-control" placeholder="Add an ingredient" id="ingredients">
          <div class="input-group-append">
            <button class="btn btn-success" id="addList" type="button"><i class="fas fa-plus"></i></button>
          </div>
        </div>

        <div class="mb-3" id="yourIngredients"></div>
        <br>

        <label for="dietary-requirements">Any dietary requirements?</label>
        <select class="form-select" id="choosen">
          <option selected>None</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="gluten-free">Gluten free</option>
          <option value="dairy-free">Dairy free</option>
          <option value="kosher">Kosher</option>
          <option value="peanut-free">Peanut free</option>
        </select>


        <div class="text-center p-4 fun-fact" id="confirm-fact">
          <label for="ingredients"><i class="fas fa-info-circle"></i> Do you want a cat fact with your
            recipe?</label>
        </div>


        <div class="form-check form-check-inline" id="yes-option">
          <input checked="checked" class="form-check-input" type="radio" id="yes" value="option1" name="fun-radio">
          <label class="form-check-label">Yes</label>
        </div>
        <div class="form-check form-check-inline" id="no-option">
          <input class="form-check-input" type="radio" id="no" value="option2" name="fun-radio">
          <label class="form-check-label">No</label>
        </div>
        <br>
        <br>

        <button class="btn btn-warning" id="fetch-button">
          Get Recipes
        </button>
        <button class="btn btn-dark" id="clearBtn">
          Clear
        </button>
      </div>
      <br>

      <!-- where the recipe cards go -->
      <div class="row">
        <div class="col-12">
          <div id="top"></div>
          <div class="card-group" id="card-group">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card-group" id="card-group2">
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal for facts-->
  <div class="modal fade" id="factModal" tabindex="-1" role="dialog" aria-labelledby="factModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header cfact-header">
          <h5 class="modal-title" id="factModalLabel"><i class="fas fa-paw"></i> Cat Fact!</h5>
        </div>
        <div class="modal-body cfact-body" id="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal">Close</button>

        </div>
      </div>
    </div>
  </div>

  <!-- Modal for error-->
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header error-header">
          <h5 class="modal-title" id="errorModalLabel">Oops! Error</h5>

        </div>
        <div class="modal-body" id="modal-body-error">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal-error">Close</button>

        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
